# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Backend CI/CD

on:
  push:
    branches: [ cicd ]
  pull_request:
    branches: [ cicd ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install -DskipTests
  test:
      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: ./backend

      steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Create test resource directory
        run: mkdir src/test/resources
      - name: Create secrets for unit tests
        env: 
          UNIT_TEST: ${{ secrets.UNIT_TEST }}
        run: |
          touch src/test/resources/application.properties
          echo $UNIT_TEST >> application.properties
      - name: Create secrets for integration tests
        env: 
          INTEGRATION_TEST: ${{ secrets.INTEGRATION_TEST }}
        run: |
          touch src/test/resources/application-it.properties
          echo $INTEGRATION_TEST >> application-it.properties
      - name: Run tests 
        run: mvn verify 
